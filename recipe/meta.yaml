{% set name = "protols" %}
{% set version = "0.12.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/coder3101/protols/archive/{{ version }}.tar.gz
  sha256: 984715c3513e6153e992ce4d45decdc5c6b92416721a86e0415c650d874bd3d9

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - protols &  # [not win]
    - exe_pid=$!  # [not win]
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM  # [not win]
    - start /b protols   # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]
    - taskkill /F /im protols.exe  # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]

about:
  home: https://github.com/coder3101/protols
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Language Server for protocol buffers
  dev_url: https://github.com/coder3101/protols

extra:
  recipe-maintainers:
    - danielnachun
