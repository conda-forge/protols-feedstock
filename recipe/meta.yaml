{% set version = "0.13.3" %}

package:
  name: protols
  version: {{ version }}

source:
  url: https://github.com/coder3101/protols/archive/{{ version }}.tar.gz
  sha256: b74bb1e2f2bbaacb0f9bb32d372eecb80ca62a722bd0148d11174ccf71cf07df

build:
  number: 0
  skip: true  # [ppc64le]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - protols &  # [not win]
    - exe_pid=$!  # [not win]
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM  # [not win]
    - start /b protols   # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]
    - taskkill /F /im protols.exe  # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]

about:
  home: https://github.com/coder3101/protols
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Language Server for protocol buffers
  dev_url: https://github.com/coder3101/protols

extra:
  recipe-maintainers:
    - danielnachun
