{% set name = "protols" %}
{% set version = "0.12.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/coder3101/protols/archive/{{ version }}.tar.gz
  sha256: 80ba4a223feba4a07054d60018504cc393e2b985c5715286286c15fb9affd2cf

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - protols &  # [not win]
    - exe_pid=$!  # [not win]
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM  # [not win]
    - start /b protols   # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]
    - taskkill /F /im protols.exe  # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]

about:
  home: https://github.com/coder3101/protols
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Language Server for protocol buffers
  dev_url: https://github.com/coder3101/protols

extra:
  recipe-maintainers:
    - danielnachun
